<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notizblock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./img/favicon-32x32.png">
    <script src="script.js"></script>

</head>

<body onload="displayNotes()">
    <header>
        <div class="left-header">
            <div class="logo">
                <a class="logo-link" href="index.html"><img class="logo-icon" src="./img/notit_icon.png" alt="Icon">
                    <p>Notizen</p>
                </a>
            </div>
            <nav>
                <div class="nav-container">
                    <a href="trash.html"><img class="notizIcon" src="img/trash.png" alt="Trash">Gel√∂schte Notizen</a>
                </div>
                <div class="nav-container">
                    <img class="notizIcon" src="./img/home_icon.png" alt="Icon">
                    <a href="index.html">Home</a>
                </div>
                <div class="nav-container">
                    <img class="notizIcon" src="./img/contact_icon.png" alt="Icon">
                    <a href="mailto:pascal-megnin@web.de">Kontakt</a>
                </div>
            </nav>
    </header>

    <main>
        <form onsubmit="createNotiz(); return false;">
            <input id="noteTitle" type="text" placeholder="Title eingeben..." required>
            <input id="note" placeholder="Notiz schreiben..." type="text" required>
            <button>Notiz erstellen</button>
        </form>
    </main>

    <div class="notiz-container" id="notiz"></div>


</body>

</html>
